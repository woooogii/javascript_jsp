<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function colorChange(color) {
	document.bgColor = color;
}

</script>

</head>
<body>

<h1>배경색 선택하기</h1>
<input type="radio" name="r1" value="white" checked="checked" onclick="colorChange('white');"/>white<br/>

<input type="radio" name="r1" value="red" onclick="colorChange('red');"/>red<br/>

<input type="radio" name="r1" value="blue" onclick="colorChange('blue');"/>blue<br/>

<input type="radio" name="r1" value="yellow" onclick="colorChange('yellow');"/>yellow<br/>

</body>
</html>
