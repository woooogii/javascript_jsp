<script type="text/javascript">

function fOpen() {
	
	window.open("addr.html","newwindow","width=400,height=200,status=yes");
}

function fImg(scrc) {
	window.document.images["img1"].src = scrc;
}

 
function addrCopy() {
	var f = document.myForm;
	if(f.chk.checked){
		f.client2.value = f.client1.value;
	}else{
		f.client2.value = "";
	}
}

function checkAll() {
	var clength = document.mySul["sul"].length;
	//alter(clength);
	for(var i=0;i<clength;i++){
		document.mySul["sul"][i].checked = true;
	}
}

function checkDel() {
	var clength = document.mySul["sul"].length;
	//alter(clength);
	for(var i=0;i<clength;i++){
		document.mySul["sul"][i].checked = false;
	}
}

function bestPoll() {
	var f = document.bestSul.bsul;
	var clength = f.length;
	
	for(var i=0;i<clength;i++){
		if(f[i].checked){
			alert(f[i].value + "를(을) 좋아하는구나?")
			return;
		}
	}
	
	alert("술 싫어하냐?");
}

function emailCheck() {
	var f = document.mySel;
	var clength = f.emailSel.options.length;
	var cindex = f.emailSel.selectedIndex;
	
	//alert(clength +":" + cindex);

	f.email2.value="";
	if(cindex==(clength-1)){//직접입력 선택
		f.email2.readOnly = false;
	}else{
		f.email2.value = f.emailSel.options[cindex].value;
		f.email2.readOnly = true;
	}
}



</script>
