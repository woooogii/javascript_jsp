<span class="c1">블루투스</span>는 1994년에 스웨덴의 에릭슨이 최초로 개발한[3] 
디지털 통신 기기를 위한 개인 근거리 
<span class="c2">무선 통신</span> 산업 표준이다. 
ISM 대역에 포함되는 2.4~2.485GHz의 단파 UHF 전파를 이용하여[4] 
전자 장비 간의 짧은 거리의 데이터 통신 방식을 규정하는 <span class="c1">블루투스</span>는, 
개인용 컴퓨터에 이용되는 마우스, 키보드를 비롯해, 
휴대전화 및 스마트폰, 태블릿, 스피커 등에서 문자 정보 및 음성 정보를 비교적 낮은 
속도로 디지털 정보를 <span class="c2">무선 통신</span>을 통해 주고 받는 용도로 사용되고 있다.
